<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        ::placeholder{
            font-size: 1em;
            color: rgba(1, 0, 87, 0.26);
        }
    </style>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Digite seu usuário">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha" size="13" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
