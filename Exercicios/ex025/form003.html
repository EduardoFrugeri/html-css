<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        legend{
            text-align: center;
            padding-bottom: 22px;
            
        }
        form{
           width: 40vw;
            margin: auto;
              
        }
        fieldset{
            padding-left: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <fieldset>
       
        <p>
            <legend>Dados</legend>
            <label for="inome">Nome: </label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iperiodo">Período letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2024-01">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <!--Estudar RegEX-->
        <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" id="itelefone" autocomplete="tel" required pattern="\(\d{2}\)\^[0-9]{5}-[0-9]{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    

    </form>
</body>
</html>
