<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>


<body>


    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend> 
             
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
            
            
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut">
            <label for="esfut">Futebol</label> <br>

            <input type="checkbox" name="esbasq" id="esbasq"> 
            <label for="esbasq">Basquete</label> <br>

            <input type="checkbox" name="esvolei" id="esvolei"> 
            <label for="esvolei">Volei</label> <br>

            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
