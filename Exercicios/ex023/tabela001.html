<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        padding: 10px;
    }

    table{
        margin: 10px;
        width: 400px;
        height: 300px;
        border-collapse: collapse;
        
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: bottom;
        font-size:2em ;
    }

    
</style>

<body>

    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabelas
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!-- Primeira linha -->
            
            <td>A1</td> <!-- Primeira célula-->
            <td>B1</td> <!-- Segunda célula-->
            <td>C1</td> <!-- terceira célula-->

        </tr>

        <tr> <!-- segunda linha -->

            <td>A2</td> <!-- Primeira célula-->
            <td>B2</td> <!-- Segunda célula-->
            <td>C2</td> <!-- terceira célula-->
        
        </tr>

        <tr>

            <td>A3</td> <!-- Primeira célula-->
            <td>B3</td> <!-- Segunda célula-->
            <td>C3</td> <!-- terceira célula-->
            
        </tr>
    </table>
</body>
</html>
